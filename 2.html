<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>

    <style>
        /* ELEMENT SELECTOR */
        p{
            border:2px solid black;
        }

        /* ID SELECTOR */
        #redElement{
            color:red;
        }

        /* CLASS SELECTOR */
        .secondpara{
            background: violet;
        }

        /* GROUP SELECTOR */
        footer,span{
            background-color: yellow;
        
        }
    </style>

    


</head>
<body>
    <h3>CSS SELECTOR</h3>
    <P id=redElement>This is a paragraph to demonstrate css selector</P>
    <P class="secondpara">This is another paragraph to demonstrate css selector</P>
    <P>This is yet another paragraph to demonstrate css selector</P>
    <span>This is span</span>
    <footer>
        this is footer
    </footer>
</body>
</html>
