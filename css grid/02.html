<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .grid{
            display: grid;
            grid-gap: 2rem;
            /*grid-template-rows:20px 20px 20px;*/
            grid-auto-rows: 2fr;
            grid-template-columns: repeat(3,auto);
        }
        
        .item{
            border: 2px solid black;
            background-color: blueviolet;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">This this item1</div>
        <div class="item">This this item2</div>
        <div class="item">This this item3</div>
        <div class="item">This this item4</div>
        <div class="item">This this item5</div>
        <div class="item">This this item6</div>
        <div class="item">This this item7</div>
        <div class="item">This this item8</div>
        <div class="item">This this item9</div>
    </div>
</body>
</html>
