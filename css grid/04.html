<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .container{
            display: grid;
            grid-gap: 2rem;
            /*grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: repeat(4,2fr);
           /* grid-template-rows: 1fr 2fr 3fr;*/
            grid-template-columns: repeat(autofit,minmax(300px,400px));

        }
        .item{
            border: 2px solid black;
            background-color: chocolate;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This Is item1</div>
        <div class="item">This Is item2</div>
        <div class="item">This Is item3</div>
        <div class="item">This Is item4</div>
        <div class="item">This Is item5</div>
        <div class="item">This Is item6</div>
        <div class="item">This Is item7</div>
        <div class="item">This Is item8</div>
        <div class="item">This Is item9</div>
        <div class="item">This Is item10</div>
    </div>
</body>
</html>
